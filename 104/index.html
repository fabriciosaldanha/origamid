<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body> 
  <div id="app">
    {{nome}}
  </div>

  <script>

    options = {
      el: '#app',
      data: {
        nome : 'Fabricio Saldanha'
      }
    };

    const vm = new Vue(options);

    console.log(vm);
  </script>
</body>
</html>
